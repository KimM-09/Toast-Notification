<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Toast Notification</title>
      <link href="style.css" rel="stylesheet">
      <script src=https://kit.fontawesome.com/ad42f02989.js crossorigin="anonymous"></script>
    </head>
    <body>
      <div class="buttons">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
      </div>
      <div id="toastBox"></div>
      <script src="index.js"></script>
    </body>
  </html>
